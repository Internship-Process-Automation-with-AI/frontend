name: Bug report
description: Create a report to help us improve
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        ## Thank you for taking the time to report a bug!
        Please fill out the form below to help us resolve the issue as quickly as possible.
  - type: input
    id: title
    attributes:
      label: Short summary
      description: A concise summary of the bug.
      placeholder: e.g. Crash when clicking 'Save'
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Please describe the bug in detail.
      placeholder: What happened? What did you expect to happen?
    validations:
      required: true
  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps to reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true
  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected behavior
      description: What did you expect to happen?
      placeholder: The application should...
    validations:
      required: true
  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem.
      placeholder: Drag and drop images or paste them here.
    validations:
      required: false
  - type: input
    id: environment
    attributes:
      label: Environment
      description: Please provide details about your environment.
      placeholder: OS, browser, Python version, etc.
    validations:
      required: false
  - type: textarea
    id: additional-context
    attributes:
      label: Additional context
      description: Add any other context about the problem here.
      placeholder: Any other information?
